<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Test Zatrymailava</title>
</head>
<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="container">
        <div class="close-section">
          <a class="close-link" href="#">
            <button class="close-button link-button">
              <img src="./Assets/close.svg" alt="âœ•">
            </button>
          </a>
        </div>
        <div class="restore-section">
          <a class="restore-link" href="#">
            <button class="link-button">
              Restore
            </button>
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="main__text-content">
          <h1 class="title">Unlimited Access to All Features</h1></div>
          <div class="information">
            <ul class="information__list">
              <li class="information__list-item">Unlimited documents</li>
              <li class="information__list-item">Export to clouds</li>
              <li class="information__list-item">Text recognition (OCR)</li>
            </ul>
          </div>
          <div class="selection-block">
            <div class="select-monthly active" id="monthly">
              <h3>Monthly</h3>
              <h2 class="price">$9.99</h2>
              <p class="sale-regularity">per month</p>
              <div class="warning-line">
                <h3>3 DAYS FREE!</h3>
              </div>
              <p class="sale-price">$9.99 month</p>
            </div>
            <div class="sale select-annually inactive" id="annually">
              <div class="circle-sale">
                <span>-83%</span>
              </div>
              <h3>Annually</h3>
              <h2 class="price">$19.99</h2>
              <p class="sale-regularity">per year</p>
              <div class="warning-line">
                <h3>most popular</h3>
              </div>
              <p class="sale-price">$1.66 month</p>
            </div>
          </div>
          <div class="continue">
            <a target="_blank">
              <button class="continue-button">Continue</button>
            </a>
            <p class="continue-warning">Auto-rewable. Cancel anytime</p>
          </div>

      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__link"><a href="#"><button class="link-button">Terms of Use</button></a></div>
        <div class="footer__link"><a href="#"><button class="link-button">Privacy Policy</button></a></div>
      </div>
    </footer>
  </div>
</body>
</html>
