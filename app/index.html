<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='./styles.css'>
  <meta name="viewport" content="width=device-width">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Test Zatrymailava</title>
</head>
<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="container">
        <div class="close-section">
          <a class="close-link" href="#">
            <button class="close-button link-button">
              <img src="./Assets/close.svg" alt="âœ•">
            </button>
          </a>
        </div>
        <div class="restore-section">
          <a class="restore-link" href="#">
            <button class="link-button" id="restore">
              Restore
            </button>
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="main__text-content">
          <h1 class="title" id="title_el">Unlimited Access to </br> All Features</h1>
          <div class="information">
            <ul class="information__list">
              <li class="information__list-item" id="unlimited_documents">Unlimited documents</li>
              <li class="information__list-item" id="count_mode">Export to clouds</li>
              <li class="information__list-item" id="ocr">Text recognition (OCR)</li>
            </ul>
          </div>
        </div>
        <div class="selection-block">
          <div class="select-monthly active" id="monthly">
            <h3 id="monthly_el">Monthly</h3>
            <p class="sale-regularity" id="month">per month</p>
            <div class="warning-line">
              <h3 id="free_period">3 DAYS FREE!</h3>
            </div>
            <p class="sale-price" id="per_month">$9.99 month</p>
          </div>
          <div class="sale select-annually inactive" id="annually">
            <div class="circle-sale">
              <span id="83">-83%</span>
            </div>
            <h3 id="annually_title">Annually</h3>
            <p class="sale-regularity" id="per_year">per year</p>
            <div class="warning-line">
              <h3 id="popular">most popular</h3>
            </div>
            <p class="sale-price">$1.66/month</p>
          </div>
        </div>
        <div class="continue">
          <div>
            <a class="continue-a" href="https://apple.com/" target="_blank" id="continue-link">
              <button class="continue-button" id="continue_el">Continue</button>
            </a>
          </div>
          <p class="continue-warning" id="cancel">Auto-rewable. Cancel anytime</p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__link">
          <a href="#">
            <button class="link-button" id="terms_of_use">
              Terms of Use
            </button>
          </a>
        </div>
        <div class="footer__link">
          <a href="#">
            <button class="link-button" id="privacy_policy">
              Privacy Policy
            </button>
          </a>
        </div>
      </div>
    </footer>
    </div>
  </div>
  <script src="script.js"></script>
  <script type="text/javascript" src="./language.js"></script>
</body>
</html>
