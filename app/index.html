<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='./styles.css'>
  <meta name="viewport" content="width=device-width">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Test Zatrymailava</title>
</head>
<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="container">
        <div class="close-section">
          <a class="close-link" href="#">
            <button class="close-button link-button">
              <img src="./Assets/close.svg" alt="âœ•">
            </button>
          </a>
        </div>
        <div class="restore-section">
          <a class="restore-link" href="#">
            <button class="link-button" data-translate="15" id="restore">
              Restore
            </button>
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="main__text-content">
          <h1 class="title" data-translate="0" id="title_el">Unlimited Access to </br> All Features</h1>
          <div class="information">
            <ul class="information__list">
              <li class="information__list-item" data-translate="1" id="unlimited_documents">Unlimited documents</li>
              <li class="information__list-item" data-translate="2" id="count_mode">Export to clouds</li>
              <li class="information__list-item" data-translate="3" id="ocr">Text recognition (OCR)</li>
            </ul>
          </div>
        </div>
        <div class="selection-block">
          <div class="select-monthly active" id="monthly">
            <h3 data-translate="4">Monthly</h3>
            <p class="sale-regularity" data-translate="5">per month</p>
            <div class="warning-line">
              <h3 data-translate="6">3 DAYS FREE!</h3>
            </div>
            <p class="sale-price" data-translate="7">$9.99 month</p>
          </div>
          <div class="sale select-annually inactive" id="annually">
            <div class="circle-sale">
              <span data-translate="9" id="83">-83%</span>
            </div>
            <h3 data-translate="8">Annually</h3>
            <p class="sale-regularity" data-translate="10">per year</p>
            <div class="warning-line">
              <h3 data-translate="11">most popular</h3>
            </div>
            <p class="sale-price" data-month>$1.66</p>
          </div>
        </div>
        <div class="continue">
          <div>
            <a class="continue-a" href="https://apple.com/" target="_blank" id="continue-link">
              <button class="continue-button" data-translate="12">Continue</button>
            </a>
          </div>
          <p class="continue-warning" data-translate="13">Auto-rewable. Cancel anytime</p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__link">
          <a href="#">
            <button class="link-button" data-translate="14">
              Terms of Use
            </button>
          </a>
        </div>
        <div class="footer__link">
          <a href="#">
            <button class="link-button" data-translate="16">
              Privacy Policy
            </button>
          </a>
        </div>
      </div>
    </footer>
    </div>
  </div>
  <script src="script.js"></script>
  <script type="text/javascript" src="./language.js"></script>
</body>
</html>
